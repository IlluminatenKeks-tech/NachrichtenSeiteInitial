<h1>News des Tages</h1>
<h2>Aus der ganzen Welt</h2>
@for(breakingNews of globalNews; track $index; let i = $index){
  <div class="newsTile">
    <li><a routerLink="/today/{{i}}/1">{{breakingNews.title}}</a></li>
   <!--- <img src="{{globalNewsTeaserPictures[i].imageVariants['1x1-144']}}}"> --->
  </div>
}
